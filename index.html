<!DOCTYPE html>
<html>
	<head>
		<title>Sheets API Quickstart</title>
		<meta charset="utf-8" />
		<script
			src="https://kit.fontawesome.com/4dc73a2bed.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<p>Sheets API Quickstart</p>

		<!--Add buttons to initiate auth sequence and sign out-->
		<button id="authorize_button">Authorize</button>
		<button id="signout_button">Sign Out</button>

		<pre id="content" style="white-space: pre-wrap"></pre>
		<form id="manual-entry-form">
			<div class="form-group">
				<label for="fecha">Fecha:</label>
				<input type="date" id="fecha" required />
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" required />
			</div>
			<div class="form-group">
				<label for="monto">Monto:</label>
				<input type="number" id="monto" required />
			</div>
			<div class="form-group">
				<label for="concepto">Concepto:</label>
				<input type="text" id="concepto" required />
			</div>
			<div class="form-group">
				<label for="copys">Copias:</label>
				<input type="number" id="copys" />
			</div>
			<button type="submit">Añadir Recibo</button>
		</form>
		<button id="toggle-pdfs"><i class="fa-solid fa-eye-slash"></i></button>
		<button id="export-pdf">Exportar a PDF</button>
		<button id="reset-pdf">Eliminar recibos</button>
		<div class="recibos"></div>

		<dialog id="delete-dialog">
			<span>x</span>
			<p>¿Estas seguro que quieres borrar toda la lista de recibos?</p>
			<button>Eliminar</button>
		</dialog>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

		<script src="main.js"></script>
		<script
			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="gapiLoaded()"
		></script>
		<script
			async
			defer
			src="https://accounts.google.com/gsi/client"
			onload="gisLoaded()"
		></script>
	</body>
</html>
